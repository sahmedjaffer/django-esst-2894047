{% extends "base.html" %}

{% block content %}   
<div class = "border round">

    <h1 class = "my-5">{{note.title}}</h1>
    <p>{{note.text}}</p>
    <a class="btn btn-primary" href="{% url 'notes.list' %}">Back to notes</a>
    <a href="{% url 'notes.update' pk=note.id %}" class="btn btn-secondary">Update Note</a>
</div> 
{% endblock %}
